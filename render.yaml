services:
  - type: web
    name: atom-explainer-app
    env: python
    plan: free
    branch: feature/explainer_agent
    runtime: python-3.11
    buildCommand: pip install -r requirements.txt
    startCommand: python -m explainer_agent.app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
